<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>HangMan</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

  <header class='center font'>
    <h1>Hang Man</h1>
    <h3>Can you save him?</h3>
    <button onclick='chooseWord();' class='start_button'>Start</button>
    <button onclick='reset();' class='reset_button'>Reset</button>
  </header>

  <main>

    <div class='noose_area'>
      <h2 class='center font'>Don't let him hang!</h2>
      <img src="img/head.jpg">
    </div>

    <div class='value_area'>
      <h2 class='center font'>Type in a Letter</h2>
      <form>
        <label>Guess: <input type='text' id='guessValue' name='guess'></label>
        <button onclick='getValue(word);return false;' id='enteredValue'>Enter!</button>
      </form>
      <div>
        <h2 class='center font'>Correct Letters:</h2>
        <table>
          <tr><td id='one_correct'>99</td><td id='two_correct'>99</td><td id='three_correct'>99</td><td id='four_correct'>99</td><td id='five_correct'>99</td></tr>
          <tr><td id='six_correct'>99</td><td id='seven_correct'>99</td><td id='eight_correct'>99</td><td id='nine_correct'>99</td><td id='ten_correct'>99</td></tr>
          <tr><td id='eleven_correct'>99</td><td id='twelve_correct'>99</td><td id='thirteen_correct'>99</td><td id='fourteen_correct'>99</td><td id='fifteen_correct'>99</td></tr>
          <tr><td id='sixteen_correct'>99</td><td id='seventeen_correct'>99</td><td id='eighteen_correct'>99</td><td id='nineteen_correct'>99</td><td id='twenty_correct'>99</td></tr>
        </table>
      </div>
    </div>

    <div class='userArea'>
      <h2 class='center font'>Used Letters</h2>
      <table>
        <tr><td id='one'>99</td><td id='two'>99</td><td id='three'>99</td><td id='four'>99</td><td id='five'>99</td></tr>
        <tr><td id='six'>99</td><td id='seven'>99</td><td id='eight'>99</td><td id='nine'>99</td><td id='ten'>99</td></tr>
        <tr><td id='eleven'>99</td><td id='twelve'>99</td><td id='thirteen'>99</td><td id='fourteen'>99</td><td id='fifteen'>99</td></tr>
        <tr><td id='sixteen'>99</td><td id='seventeen'>99</td><td id='eightteen'>99</td><td id='nineteen'>99</td><td id='twenty'>99</td></tr>
      </table>
    </div>

  </main>

<script type="text/javascript" src='js/index.js'></script>
</body>
</html>
