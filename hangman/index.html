<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>HangMan</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

  <header class='center font'>
    <h1>Hang Man</h1>
    <h3>Can you save him?</h3>
  </header>

  <main>

    <div class='noose_area'>
      <h2 class='center font'>Don't let him hang!</h2>
    </div>

    <div class='value_area'>
      <h2 class='center font'>Type in a Letter</h2>
      <form>
        <label>Guess: <input type='text' id='guessValue' name='guess'></label>
        <button onclick='getValue();return false;' id='enteredValue'>Enter!</button>
      </form>
    </div>

    <div class='userArea'>
      <h2 class='center font'>Used Letters</h2>
      <table>
        <tr><td id='one'></td><td id='two'></td><td>three</td><td>four</td><td>five</td></tr>
        <tr><td>one</td><td>two</td><td>three</td><td>four</td><td>five</td></tr>
        <tr><td>one</td><td>two</td><td>three</td><td>four</td><td>five</td></tr>
        <tr><td>one</td><td>two</td><td>three</td><td>four</td><td>five</td></tr>
      </table>
    </div>

  </main>

<script type="text/javascript" src='js/index.js'></script>
</body>
</html>
