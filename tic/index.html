<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/tic.css">
</head>
<body>

    <div class='body_container'>
        <h1 class='heading_title'>Mike's Tic Tac Toe</h1>
        <div class='game_board'>
            <div class='row_one'>
                <div class='one_square' id='square-one'></div>
                <div class='two_square' id='square-two'></div>
                <div class='three_square' id='square-three'></div>
            </div>
            <div class='row_two'>
                <div class='four_square' id='square-four'></div>
                <div class='five_square' id='square-five'></div>
                <div class='six_square' id='square-six'></div>
            </div>
            <div class='row_three'>
                <div class='seven_square' id='square-seven'></div>
                <div class='eight_square' id='square-eight'></div>
                <div class='nine_square' id='square-nine'></div>
            </div>
        </div>

    </div>

<script type="text/javascript" src='js/tic.js'></script>
</body>
</html>
