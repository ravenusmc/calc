<!DOCTYPE html>
<html>
<head>
  <title>J.S. Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>

  <div class='main_container'>

    <input />
    <div class='number_area_one'>
      <button>
        7
      </button>
      <button>
        8
      </button>
      <button>
        9
      </button>
      <button>
        +
      </button>
    </div>

    <div class='number_area_two'>
      <button>
        4
      </button>
      <button>
        5
      </button>
      <button>
        6
      </button>
      <button>
        -
      </button>
    </div>

    <div class='number_area_three'>
      <button>
        1
      </button>
      <button>
        2
      </button>
      <button>
        3
      </button>
      <button>
        *
      </button>
    </div>

    <div class='number_area_four'>
      <button class='eql_btn'>
        =
      </button>
      <button>
        /
      </button>
    </div>

  </div>

</body>
</html>
