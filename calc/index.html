<!DOCTYPE html>
<html>
<head>
  <title>J.S. Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>

  <div class='main_container'>

   <!--  <input class='input_screen' /> -->
    <div class='input_screen'>
    </div>
    <div class='number_area_one'>
      <button onClick='seven()' class='seven'>
        7
      </button>
      <button onClick='eight()' class='eight'>
        8
      </button>
      <button onClick='nine()' class='nine'>
        9
      </button>
      <button id='add_btn'>
        +
      </button>
    </div>

    <div class='number_area_two'>
      <button onClick='four()' class='four'>
        4
      </button>
      <button onClick='five()' class='five'>
        5
      </button>
      <button onClick='six()' class='six'>
        6
      </button>
      <button>
        -
      </button>
    </div>

    <div class='number_area_three'>
      <button onClick='one()' class='one'>
        1
      </button>
      <button onClick='two()' class='two'>
        2
      </button>
      <button onClick='three()' class='three'>
        3
      </button>
      <button id='mul_btn'>
        *
      </button>
    </div>

    <div class='number_area_four'>
      <button id='eql_btn' class='eql_btn'>
        =
      </button>
      <button onClick='zero()' class='zero'>
        0
      </button>
      <button onClick='clear()' class='clear'>
        C
      </button>
      <button>
        /
      </button>
    </div>

  </div>
  <script type="text/javascript" src='js/calc.js'></script>
</body>
</html>
